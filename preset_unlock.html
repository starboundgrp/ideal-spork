<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preset Unlock</title>
  <style>
    body {
      background: linear-gradient(135deg, #fffbe6 0%, #ffe5b4 100%);
      color: #111;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fffbe6;
      border: 2px solid #ffb347;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(255, 179, 71, 0.15);
      padding: 2.5rem 2rem 2rem 2rem;
      max-width: 350px;
      text-align: center;
    }
    h1 {
      color: #ff9900;
      margin-bottom: 1.2rem;
      font-size: 1.5rem;
    }
    .options {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .embed-btn {
      background: #ffb347;
      color: #111;
      border: none;
      border-radius: 8px;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .embed-btn:hover {
      background: #ff9900;
      color: #fff;
    }
    .password-form input[type="password"] {
      padding: 0.6rem;
      border: 1.5px solid #ffb347;
      border-radius: 6px;
      font-size: 1rem;
      margin-right: 0.5rem;
      outline: none;
    }
    .password-form button {
      background: #ffb347;
      color: #111;
      border: none;
      border-radius: 6px;
      padding: 0.6rem 1.1rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .password-form button:hover {
      background: #ff9900;
      color: #fff;
    }
    .success {
      color: #388e3c;
      margin-top: 1rem;
      font-weight: 600;
    }
    .error {
      color: #d32f2f;
      margin-top: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="presetTitle">do one of the options below to get this preset</h1>
    <div class="options">
  <a class="embed-btn" id="embedLink" href="#" target="_blank">Unlock via Embed Link</a>
  <a class="embed-btn" id="secretBtn" href="#" target="_blank" style="display:none; margin-top: 0.5rem;">get your preset</a>
      <form class="password-form" onsubmit="return checkPassword(event)">
        <input type="password" id="password" placeholder="Enter password..." required />
        <button type="submit">Unlock</button>
      </form>
      <div id="message"></div>
    </div>
  </div>
  <script>
    // Dynamic link and title from URL params
    const params = new URLSearchParams(window.location.search);
    const link = params.get('link') || 'https://your-embed-link.com';
    const title = params.get('title') || 'do one of the options below to get this preset';
    const embedLink = document.getElementById('embedLink');
    const secretBtn = document.getElementById('secretBtn');
    document.getElementById('presetTitle').textContent = title;
    embedLink.href = link;

    // Optionally, set the secret link via URL param, or hardcode it
    const secret = params.get('secret') || 'https://your-secret-link.com';
    secretBtn.href = secret;

    function checkPassword(event) {
      event.preventDefault();
      const input = document.getElementById('password').value.trim();
      const message = document.getElementById('message');
      if (input.toLowerCase() === 'moonlight') {
        message.textContent = 'success! let your editor dreams begin';
        message.className = 'success';
        secretBtn.style.display = 'inline-block';
      } else {
        message.textContent = 'incorrect, please try again.';
        message.className = 'error';
        secretBtn.style.display = 'none';
      }
      return false;
    }
  </script>
</body>
</html>
